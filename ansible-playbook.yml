---
- name: Deploy Inventoware App
  hosts: all
  become: yes
  tasks:
    - name: Install Python3 and pip
      apt:
        name:
          - python3
          - python3-pip
        state: present
      when: ansible_os_family == 'Debian'

    - name: Install requirements using python3 -m pip
      shell: python3 -m pip install -r /app/requirements.txt
      args:
        executable: /bin/bash

    - name: Copy app files
      copy:
        src: ./ 
        dest: /app/

    - name: Run the app
      shell: |
        cd /app
        nohup flask run --host=0.0.0.0 &
      args:
        executable: /bin/bash
